<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">   

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Logo">
  </header>

  <main>
    <section>
      <div class="wrapper">
        <h1><span>We're</span> coming soon</h1>
      
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
        <form action="#" class="form">
          <input class="email" type="text" name="email" id="email" placeholder="Email Address">
          <img class="imgError" src="./images/icon-error.svg" alt="Icon Error">
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
          <small class="msgError">Please provide a valid email</small>
        </form>  
      </div>

      <div class="hero"></div>
    </section>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
